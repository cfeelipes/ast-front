<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Coluna Id -->
  <ng-container matColumnDef="id" class="hiddenId">
    <th mat-header-cell *matHeaderCellDef class="hiddenId"> Id </th>
    <td mat-cell *matCellDef="let animal" class="hiddenId"> {{animal.id}} </td>
  </ng-container>

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome" class="firstColumn">
    <th mat-header-cell *matHeaderCellDef class="firstColumn"> Nome </th>
    <td mat-cell *matCellDef="let animal" class="firstColumn"> {{animal.nome}} </td>
  </ng-container>

  <!-- Coluna Tipo -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let animal"> {{animal.tipo}} </td>
  </ng-container>

  <!-- Coluna Idade -->
  <ng-container matColumnDef="idade">
    <th mat-header-cell *matHeaderCellDef> Idade </th>
    <td mat-cell *matCellDef="let animal"> {{animal.idade}} </td>
  </ng-container>

  <!-- Coluna Sexo -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let animal"> {{animal.sexo}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let animal">
      <i class="material-icons cursorPointer" (click)="editarAnimal(animal)">edit</i>
      <i class="material-icons cursorPointer" (click)="dialogConfirmacaoDeletarAnimal(animal)">delete</i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div fxLayout="column" fxLayoutAlign="end end">
  <button class="btn-adicionar" mat-fab color="primary" (click)="adicionarAnimal()">
    <i class="material-icons">add</i>
  </button>
</div>
