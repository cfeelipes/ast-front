<h1 mat-dialog-title>Atenção</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close(true)">Confirmar</button>
  <button mat-raised-button class="btn-cancelar-dialog" color="warn" (click)="dialogRef.close(false)">Cancelar</button>
</div>
